<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博物馆打卡 - 跳转中...</title>
    <meta http-equiv="refresh" content="0; url=https://museumcheck.cn">

        // Redirect to main site preserving any path
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        var redirectUrl = "https://museumcheck.cn" + currentPath;
        window.location.replace(redirectUrl);

</head>
<body>

    </div>
</body>
</html>
